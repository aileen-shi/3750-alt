<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File I/O</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="ajax.js"></script>
  </head>
  <body>
    <h1>File I/O</h1>
    <div id="content-container">
      <!--Form-->
      <form id="numForm" onsubmit="event.preventDefault(); checkNum();">
        <p>
          <label for="numbers"> </label>
          <textarea
            name="numbers"
            id="numbers"
            rows="4"
            cols="50"
            placeholder="Enter numbers separated by a space"
            autofocus
          >
          </textarea>
        </p>
        <input
          type="submit"
          name="check"
          id="check"
          value="CHECK THESE NUMBERS"
        />
      </form>
      <!--Buttons-->
      <div class="btn-container">
        <button id="armstrong" onclick="showList('armstrong');">
          ARMSTRONG
        </button>
        <button id="prime" onclick="showList('prime');">PRIME</button>
        <button id="fibonacci" onclick="showList('fibonacci');">
          FIBONACCI
        </button>
        <button id="none" onclick="showList('none');">NONE</button>
        <button onclick="reset();">RESET</button>
      </div>
    </div>
    <div id="results"></div>
    <script src="../navbar.js"></script>
  </body>
</html>
