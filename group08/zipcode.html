<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zipcodes</title>
    <link rel="stylesheet" href="zipcode.css" />
  </head>
  <body>
    <h1>USA Zipcode Distance Calculator</h1>
    <div class="content-container"></div>
    <img class="map" src="map.png">
        <form>
        <fieldset>
            <!-- Form -->
            <form id="zipForm">
                <label for="zip1">Enter first zipcode:</label>
                <input type="text" id="zip1" pattern="[0-9]{5}" placeholder="29631" required />
                <label for="zip2">Enter second zipcode:</label>
                <input type="text" id="zip2" pattern="[0-9]{5}" placeholder="29414" required />
                <input type="submit" id="submit" name="submit" value="Calculate" />
            </form>
        </fieldset>
        </form>
        <div class="result-container">
            <h2>Distance (miles): <span id="result">123</span></h2>
        </div>
    </div>
    <script type="text/javascript" src="ajax.js"></script>
    <script src="../navbar.js"></script>
  </body>
</html>
