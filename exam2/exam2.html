<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam 2</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Vowel List</h1>
    </header>
    <div class="content-container">
      <div class="word-bank-container">
        <h2>Word Bank</h2>
        <div id="word-bank">
          <ul class="word-bank-list scrollable" id="word-bank-list"></ul>
        </div>
        <h3>Count: <span id="word-count">0</span></h3>
      </div>
      <div class="vowel-container">
        <h2>Vowels</h2>
        <p>Click a button to display a list of words with that many vowels</p>
        <div class="buttons">
          <div class="list-container">
            <button class="vowel-btn" id="btn-1">1</button>
            <ul class="word-list scrollable hidden" id="list1"></ul>
          </div>
          <div class="list-container">
            <button class="vowel-btn" id="btn-2">2</button>
            <ul class="word-list scrollable hidden" id="list2"></ul>
          </div>
          <div class="list-container">
            <button class="vowel-btn" id="btn-3">3</button>
            <ul class="word-list scrollable hidden" id="list3"></ul>
          </div>
          <div class="list-container">
            <button class="vowel-btn" id="btn-4">4</button>
            <ul class="word-list scrollable hidden" id="list4"></ul>
          </div>
          <div class="list-container">
            <button class="vowel-btn" id="btn-5">5</button>
            <ul class="word-list scrollable hidden" id="list5"></ul>
          </div>
          <div class="list-container">
            <button class="vowel-btn" id="btn-6">6</button>
            <ul class="word-list scrollable hidden" id="list6"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="exam2.js"></script>
    <script src="../navbar.js"></script>
  </body>
</html>
