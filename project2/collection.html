<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pokemon Collection</title>
  </head>
  <body>
    <!--Header-->
    <h1>Pokemon Card Collection</h1>
    <!--Info boxes at top-->
    <div class="info-container">
      <div id="stats-container" class="info">
        <h3>Stats</h3>
        <p>Current Cards:<span id="card-total"></span></p>
        <p>Current Sets:<span id="set-total"></span></p>
      </div>
      <div id="account-container" class="info">
        <button class="center-btn" id="account-btn">MY ACCOUNT</button>
      </div>
      <div id="all-accounts" class="info">
        <button class="center-btn" id="all-account-btn">VIEW ALL ACCOUNTS</button>
      </div>
    </div>
    <img src="pokeball.png">
    <!--Search and results-->
    <div class="search-container">
      <input type="text" id="search" name="search" placeholder="Pikachu" />
      <button type="button" id="search-btn" class="search-btn">Search</button>
    </div>
    <button type="button" id="show-all">Show All</button>
    <!--Results-->
    <button type="button" id="back"><i class="fa fa-arrow-left"></i> Back</button>
    <div id="result-container">
    </div>
    <div id="nav-container">
      <button type="button" id="previous"><i class="fa fa-arrow-left"></i></button>
      <button type="button" id="next"><i class="fa fa-arrow-right"></i></button>
    </div>
    <!--About Footer-->
    <footer>
      <h3 id="learn-more">
        <a href="about.html">Learn more about the API</a>
      </h3>
    </footer>
    <script src="collection.js"></script>
    <script src="../navbar.js"></script>
  </body>
</html>
