<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="prog06style.css">
        <script src="prog06script.js"></script>
        <title>Moving Buttons</title>
    </head>
    <body>
        <!-- Navigation Menu -->
        <header>
            <iframe src="../navbar.html" style="width: 100%; border: none;"></iframe>
        </header>
        <!-- Info and Interactive Elements -->
        <div class="menu">
            <h1>Moving Buttons</h1>
            <div class="options">
                <button id="make" onclick="createButton()">Make Button</button>
                <!-- Dropdown list for colors -->
                <label for="colors">Select a color:</label>
                <select name="colors" id="colors">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="white">White</option>
                </select>
            </div>
            <p>Running Count: <span id="counter">0</span></p>
        </div>
        <!-- Viewing Area -->
        <div class="view" id="view">
        </div>
    </body>
</html>
