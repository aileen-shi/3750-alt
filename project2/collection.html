<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokemon Collection</title>
  </head>
  <body>
    <h1>Pokemon Card Collection</h1>
    <div class="info-container">
      <div id="stats-container" class="info">
        <h3>Stats</h3>
        <p>Current Cards:<span id="card-total"></span></p>
        <p>Current Sets:<span id="set-total"></span></p>
      </div>
      <div class="info">
        <h3 id="learn-more">
          <a href="about.html">Learn more about the API</a>
        </h3>
      </div>
    </div>
    <div class="search-container">
      <input type="text" id="search" name="search" placeholder="Pikachu" />
      <button type="button" id="search-btn" class="search-btn">Search</button>
    </div>
    <div id="result-container"></div>
    <script src="collection.js"></script>
    <script src="../navbar.js"></script>
  </body>
</html>
