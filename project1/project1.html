<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Audio Player</h1>
    <!-- Image -->
    <img src="album.jpg" />
    <h2>Rosemary by Deftones</h2>
    <audio id="player" src="Rosemary.mp3" controls></audio>
    <!-- Added controls -->
    <div class="controls-container" id="controls-container">
      <button class="btn" id="rewind">Rewind</button>
      <button class="btn" id="add">Add New Track Here</button>
      <button class="btn" id="forward">Forward</button>
    </div>
    <!-- Playlist dynamically loaded-->
    <h2>Tracks</h2>
    <div class="playlist-container" id="playlist-container"></div>
    <script src="audio.js"></script>
    <script src="../navbar.js"></script>
  </body>
</html>
